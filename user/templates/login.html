{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Login Stock Manager</h1>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
        <div class="mt-3 text-center">
          <p>Don't have an account? <a href="{% url 'user:register' %}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
