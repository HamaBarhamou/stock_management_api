{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Threshold List</h1>
    <div class="table-responsive">
        <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
                <th scope="col">Company</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for threshold in thresholds %}
            <tr>
                <td>{{ threshold.name }}</td>
                <td>{{ threshold.value }}</td>
                <td>{{ threshold.company }}</td>
                <td>
                <a href="{% url 'stock:threshold_edit' threshold_id=threshold.pk %}" class="btn btn-sm btn-primary">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No thresholds found.</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
