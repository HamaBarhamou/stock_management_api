<!-- templates/company_warehouse_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}

  <h1>Delete Company Warehouse "{{ object.name }}"</h1>
  <p>Are you sure you want to delete this warehouse?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'stock:company_warehouse_list' %}">No, cancel</a>
{% endblock %}
