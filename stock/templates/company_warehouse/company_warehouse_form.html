{% extends 'base.html' %}

{% block content %}
  <div class="container my-4">
    <h1 class="mb-4">{% if object.pk %}Modifier{% else %}Créer{% endif %} un entrepôt de l'entreprise</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
