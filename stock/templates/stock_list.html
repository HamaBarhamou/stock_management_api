<!-- stock_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Stocks</h1>
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Warehouse</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
      <tr>
        <td>{{ stock.product.name }}</td>
        <td>{{ stock.warehouse.name }}</td>
        <td>{{ stock.quantity }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
